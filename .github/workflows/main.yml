name: Tomcat-deploy
# Controls when the workflow will run
on: [push]
  
jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Generate the package
        run: mvn -B package --file pom.xml
      - name: Deploy to tomcat
        run: curl -v -u ${{ secrets.admin}}:${{ secrets.rimmi}} -T /home/ubuntu/actions-runner/_work/java-project/java-project/target/WebApp-pipeline.war 'http://13.126.62.208:8080//manager/text/deploy?path=/rimmi&update=true'
